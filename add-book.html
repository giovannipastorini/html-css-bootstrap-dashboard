<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/02625b8825.js" crossorigin="anonymous"></script>
</head>

  <body>
    <header>
        
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

        <div class="container-fluid">
          <!--  <a class="navbar-brand" href="#">logo-navbar</a> -->
          <a class="navbar-brand" href="index.html">
            <img id="logo-navbar" src="./img/duck.png" alt="logo">
          </a> 

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <!--  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/> -->
              <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search"/>
              <button class="btn btn-outline-light" type="submit">Cerca</button>
              <!--  -->
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="container-md">
            <div class="row text-black px-3">
                <div class="col-12">
                    <div class="my-4">
                        <h2>Nuovo libro</h2>
                    </div>
                    <!-- form -->
                    <form action="">
                        <!-- first name and last name inputs -->
                        <div class="row">
                           <div class="col-6 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il nome dell'autore">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Cognome Autore</label>
                                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Inserisci il cognome dell'autore">
                            </div> 
                        </div>
                        <div class="row">
                          <div class="col-12 mb-3">
                            <!-- book title input -->
                            <div class="mb-3">
                                    <label for="book-title" class="form-label">Titolo</label>
                                    <input type="text" class="form-control" id="book-title" placeholder="Inserisci il titolo del libro" aria-describedby="titleHelpBlock">
                                    <div id="titleHelpBlock" class="form-text">
                                        Titolo versione italiana
                                    </div>
                            </div> 
                          </div>
                        </div>
                        <div class="row mb-3 gx-4 gy-3">
                          <div class="col-12 col-lg-4">
                            <!-- gender input select -->
                            <label for="gender-select" class="form-label">Genere</label>
                            <select  id="gender-select" class="form-select" aria-label="Default select example">
                              <option selected>Scegli il genere</option>
                              <option value="1">uomo</option>
                              <option value="2">donna</option>
                            </select>
                          </div>
                          <div class="col-12 col-lg-4">
                            <!-- year of publication input -->
                            <label for="year-pub" class="form-label">Anno di pubblicazione</label>
                            <input type="number" class="form-control" id="year-pub" placeholder="Inserisci l'anno">
                          </div>
                          <div class="col-12 col-lg-4">
                            <!-- input ISBN -->
                             <label for="isbn" class="form-label">ISBN#</label>
                             <input type="number" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                          </div>
                        </div>
                        <div class="row border-top mt-5 mb-3">
                          <div class="col-12 mt-3">
                            <label for="textarea1" class="form-label">Note</label>
                            <textarea class="form-control" id="textarea1" rows="3" placeholder="Inserisci le note sul libro"></textarea>
                          </div>
                        </div>


                        <!-- bottone d'invio -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!--  -->
                </div>                
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
